<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="js/setting.js"></script>
    </head>
    <body>
        <h1>GF Utility Setting</h1><BR>
        <div class = whiteBorder>
            <h2>ギフボ進展調査</h2>
            確認したいレアリティにチェックをつけてください<BR>
            <B>HRなど数が多いと、サーバに負荷をかける可能性があります</B><BR>
            <input type=checkbox id="EX-HR">HR
            <input type=checkbox id="EX-SR">SR
            <input type=checkbox id="EX-SSR">SSR
        </div>
        <div class = whiteBorder>
            <h2>ギフボ指定レア卒業</h2>
            卒業させたいレアリティにチェックをつけてください<BR>
            <input type=checkbox id="GRAD-N">N
            <input type=checkbox id="GRAD-HN">HN
            <input type=checkbox id="GRAD-R">R
        </div>
        <button id="btn-save">Save!</button>
    </body>
</html>
